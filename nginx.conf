# HTTP에서 HTTPS로 리다이렉트
server {
    listen 80;
    server_name ct123.kr www.ct123.kr;
    return 301 https://$server_name$request_uri;
}

# HTTPS 설정 (Let's Encrypt 사용 시)
server {
    listen 443 ssl http2;
    server_name ct123.kr www.ct123.kr;

    # SSL 인증서 설정 (실제 파일명 사용)
    ssl_certificate /etc/letsencrypt/live/ct123.kr/ct123_kr_NginX.pem;
    ssl_certificate_key /etc/letsencrypt/live/ct123.kr/privkey.pem;
    
    # 개인키 비밀번호 파일 (암호화된 개인키인 경우)
    ssl_password_file /etc/nginx/ssl_password.txt;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 로그 설정
    access_log /var/log/nginx/ct123_ssl_access.log;
    error_log /var/log/nginx/ct123_ssl_error.log;

    # 클라이언트 최대 업로드 크기
    client_max_body_size 50M;

    # 프록시 타임아웃 설정
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # API 라우트를 Next.js 서버로 프록시
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 버퍼 설정
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 에러 페이지 비활성화 (HTML 대신 JSON 에러 반환)
        proxy_intercept_errors off;
    }

    # Next.js 정적 파일
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 정적 파일 캐싱
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket 지원
    location /_next/webpack-hmr {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 나머지 모든 요청을 Next.js로 프록시
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}