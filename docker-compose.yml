version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: samsung-postgres
    environment:
      POSTGRES_DB: samsung_db
      POSTGRES_USER: samsung_user
      POSTGRES_PASSWORD: samsung_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: samsung-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@samsung.local
      PGADMIN_DEFAULT_PASSWORD: admin_pass_2024
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: